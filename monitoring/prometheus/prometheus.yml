global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Document Portal Application
  - job_name: 'document-portal'
    static_configs:
      - targets: ['prod-document-portal-alb-1030075194.us-east-1.elb.amazonaws.com:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ECS Tasks
  - job_name: 'ecs-tasks'
    ec2_sd_configs:
      - port: 8080
        filters:
          - name: tag:Name
            values:
              - '*document-portal*'
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        regex: '.*document-portal.*'
        action: keep
      - source_labels: [__meta_ec2_private_ip]
        target_label: __address__
        replacement: '${1}:8080'

  # Load Balancer Metrics
  - job_name: 'alb-metrics'
    static_configs:
      - targets: ['prod-document-portal-alb-1030075194.us-east-1.elb.amazonaws.com']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # CloudWatch Metrics (via AWS Exporter)
  - job_name: 'aws-exporter'
    static_configs:
      - targets: ['localhost:9106']
    scrape_interval: 60s

  # Node Exporter (if running on EC2)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
